<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Report Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="container-fluid p-0">
    <div class="main-wrapper">
        <header class="header text-center py-4">
            <h1 class="display-4 text-white fw-bold">Irzam Finance and Accounting Lab</h1>
            <img src="images/lab_logo.jpg" alt="Lab Logo" class="logo mt-3">
        </header>
        <div class="content-wrapper">
            <div class="row justify-content-center g-4 py-5">
                <div class="col-md-3">
                    <div class="card h-100 card-hover">
                        <div class="card-body text-center d-flex flex-column justify-content-center">
                            <h4 class="card-title text-success mb-3">Add Stock</h4>
                            <a href="add_stock.html" class="btn btn-custom with-bg mt-auto">Go</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card h-100 card-hover">
                        <div class="card-body text-center d-flex flex-column justify-content-center">
                            <h4 class="card-title text-primary mb-3">Add Expense</h4>
                            <a href="add_expense.html" class="btn btn-custom with-bg mt-auto">Go</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card h-100 card-hover">
                        <div class="card-body text-center d-flex flex-column justify-content-center">
                            <h4 class="card-title text-warning mb-3">Add Transaction</h4>
                            <a href="add_transaction.html" class="btn btn-custom with-bg mt-auto">Go</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card h-100 card-hover">
                        <div class="card-body text-center d-flex flex-column justify-content-center">
                            <h4 class="card-title text-info mb-3">View Report</h4>
                            <a href="report.html" class="btn btn-custom with-bg mt-auto">Go</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
